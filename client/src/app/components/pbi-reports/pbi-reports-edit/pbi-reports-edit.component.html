<p-growl [(value)]="errorMsg" [immutable]="false" life="7000"></p-growl>
<form #f="ngForm" novalidate (ngSubmit)="save(f.valid)">
    <div class="flex-block site-content">
        <pbi-reports-left-navbar></pbi-reports-left-navbar>
        <div class="main-content">
            <div class="content" scroll-bar>
                <error></error>
                <div class="flex-block">
                    <div class="titled-block block grow-50 m-r-20 edit-mode">
                        <div class="title">PBI Report Info </div>
                        <div class="content-block flex-block flex-wrap">

                            <div class="labeled-block block grow-40 offset-right">
                                <div class="label required">Lab</div>
                                <div class="value required">
                                    <p-dropdown [disabled]="pbiReport.IS_EDIT" #dropDownThing [filter]="true" name="lab" placeholder='Please Select' [(ngModel)]="pbiReport.LAB_ID"
                                        [options]="labs"></p-dropdown>
                                </div>
                            </div>
                            <div class="labeled-block block grow-10 offset-right"></div>

                            <div class="labeled-block block grow-40 offset-right">
                                <div class="label required">Module</div>
                                <div class="value required">
                                    <p-dropdown [disabled]="pbiReport.IS_EDIT" #dropDownThing [filter]="true" name="module" placeholder='Please Select' [(ngModel)]="pbiReport.MODULE_ID"
                                        [options]="modules"></p-dropdown>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="titled-block block grow-50 m-r-20 edit-mode">
                        <div class="title">Other Info </div>
                        <div class="content-block flex-block flex-wrap">

                            <div class="labeled-block block grow-100 offset-right">
                                <div class="label required">View Name</div>
                                <div class="value required">
                                    <input name="VIEW_NAME" [(ngModel)]="pbiReport.VIEW_NAME" OnlyEntityName="true" maxlength="100" #nameValidate="ngModel" class="field"
                                        required />
                                </div>
                                <div [hidden]="nameValidate.pristine && !f.submitted && nameValidate.untouched">
                                    <div *ngIf="nameValidate.errors && nameValidate.errors.required" class="text-danger">
                                        View Name is required
                                    </div>
                                </div>
                            </div>

                            <div class="labeled-block block grow-100 offset-right">
                                <div class="label required">Report Id</div>
                                <div class="value required">
                                    <input name="REPORT_ID" [(ngModel)]="pbiReport.REPORT_ID" OnlyEntityName="true" maxlength="100" class="field" #reportValidate="ngModel"
                                        required />
                                </div>
                                <div [hidden]="reportValidate.pristine && !f.submitted && reportValidate.untouched">
                                    <div *ngIf="reportValidate.errors && reportValidate.errors.required" class="text-danger">
                                        Report Id is required
                                    </div>
                                </div>
                            </div>
                            <div class="labeled-block block grow-100 offset-right">
                                <div class="label required">Group Id</div>
                                <div class="value required">
                                    <input type="text" name="GROUP_ID" [(ngModel)]="pbiReport.GROUP_ID" OnlyEntityName="true" maxlength="100" class="field" #groupValidate="ngModel"
                                        required/>
                                </div>
                                <div [hidden]="groupValidate.pristine && !f.submitted && groupValidate.untouched">
                                    <div *ngIf="groupValidate.errors && groupValidate.errors.required" class="text-danger">
                                        Group Id is required
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer class="footer site-container">
        <div class="flex-block space-between">
            <div class="flex-block">
            </div>
            <div class="flex-block block">
                <button type="submit" class="btn btn-light h-50 m-l-20">Save</button>
                <a class="btn btn-light h-50 m-l-20" (click)="cancel()">Cancel</a>
            </div>
        </div>
    </footer>

</form>

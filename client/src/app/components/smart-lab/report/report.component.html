<p-growl [(value)]="errorMessage" [immutable]="false" life="7000"></p-growl>
<div class="flex-block site-content">
  <smart-lab-left-navbar></smart-lab-left-navbar>
  <div class="main-content">
    <div class="content" scroll-bar>
      <error></error>
      <div class="flex-block">
        <div class="block grow-100 m-r-10 edit-mode">
          <div class="content-block flex-block flex-wrap">

            <div class="labeled-block block grow-25 offset-right">
              <div class="label">Start Date</div>
              <div class="value">
                <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:{{currentYear}}" [(ngModel)]="startDate" [showIcon]="true"
                  dateFormat="mm/dd/yy"></p-calendar>
              </div>
            </div>
            <div class="labeled-block block grow-01 offset-right">
            </div>
            <div class="labeled-block block grow-25 offset-right">
              <div class="label">End Date</div>
              <div class="value">
                <p-calendar [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:{{currentYear}}" [(ngModel)]="endDate" [showIcon]="true"
                  dateFormat="mm/dd/yy"></p-calendar>
              </div>
            </div>
            <div class="labeled-block block grow-01 offset-right">
            </div>
            <div class="labeled-block block grow-25 offset-right">
              <div class="value">
                <a class="btn btn-light h-50 m-l-20" (click)="generateReport()" style="margin-top: 15px;">Generate Report</a>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="flex-block">
        <div class="titled-block block grow-1">
          <p-dataTable [value]="reports" scrollable="true" [paginator]="false" [rows]="pageSize" [responsive]="true" (onSort)="onSorting($event)"
            (onFilter)="onFiltering($event)">

            <p-column field="START_DATE" header="Start-Date">
              <ng-template let-col let-date="rowData" pTemplate="body">
                <span>{{ date.START_DATE | date: 'MM/dd/yyyy'}}</span>
              </ng-template>
            </p-column>

            <p-column field="END_DATE" header="End-Date">
              <ng-template let-col let-date="rowData" pTemplate="body">
                <span>{{ date.END_DATE | date: 'MM/dd/yyyy'}}</span>
              </ng-template>
            </p-column>

            <p-column field="REPORT_LINK" header="Report">
              <ng-template let-col let-report="rowData" pTemplate="body">
                <span (click)="openPdf(report)">
                  <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                </span>
              </ng-template>
            </p-column>

            <p-column header="Actions">
              <ng-template let-col let-report="rowData" pTemplate="body">
                <span (click)="deleteSMPdf(report)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </span>
              </ng-template>
            </p-column>

          </p-dataTable>
        </div>
      </div>

      <!-- <p-paginator [hidden]="totalRecords<pageSize" [rows]="pageSize" [totalRecords]="totalRecords" (onPageChange)="pageChanged($event)"></p-paginator> -->
    </div>
  </div>
</div>

<footer class="footer site-container">
  <div class="flex-block space-between">
    <div class="flex-block">

    </div>
    <div class="flex-block block">
      <div class="block" style="margin-top:1%">
        <h1 style="color:white">Total Reports Rows: {{totalRecords}}</h1>
      </div>
    </div>
  </div>
</footer>

<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
